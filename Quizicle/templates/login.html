{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
    <h1>{% trans "Login" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
    </form>
    <p>{% trans "Don't have an account?" %} 
        <a href="{% url 'register' %}">{% trans "Register here" %}</a>.
    </p>
{% endblock %}
